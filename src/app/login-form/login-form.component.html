<h1>Connectez-vous</h1>

<form (submit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
   <div class="mt-2">
      <label class="form-label">Pseudo</label>
      <input name="identifier" ngModel type="text" class="form-control">
   </div>
   <div class="mt-2">
      <label class="form-label">Mot de passe</label>
      <input name="password" ngModel type="password" class="form-control">
   </div>
   <div class="mt-3">
      <button mat-flat-button color="primary">Envoyer</button>
   </div>
</form>
