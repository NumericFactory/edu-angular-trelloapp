<div class="subnav">
   <button color="primary" routerLink="/contacts" mat-icon-button aria-label="navigate to contacts list">
      <mat-icon>navigate_before</mat-icon>
   </button>
   <h1>Ajouter un contact</h1>
</div>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
   <div class="mb-2">
      <label class="form-label">Prénom</label>
      <input formControlName="first" type="text" class="form-control">
      <p *ngIf="contactForm.get('first').hasError('minlength') && contactForm.get('first').touched" class="form-error">
         Min. 2 caractères
      </p>
   </div>
   <div class="mb-2">
      <label class="form-label">Nom</label>
      <input formControlName="last" type="text" class="form-control">
      <p *ngIf="(contactForm.get('last').hasError('minlength') && contactForm.get('last').touched)" class="form-error">
         Min. 2 caractères
      </p>
   </div>
   <div class="mb-2">
      <label class="form-label">Telephone</label>
      <input formControlName="phone" type="text" class="form-control">
      <p *ngIf="contactForm.get('phone').hasError('required') && contactForm.get('phone').touched" class="form-error">
         Le téléphone est requis
      </p>
   </div>
   <div class="mb-2">
      <label class="form-label">Email</label>
      <input formControlName="email" type="text" class="form-control">
      <p *ngIf="contactForm.get('email').hasError('email') && contactForm.get('email').touched" class="form-error">
         Renseignez un email valide
      </p>
   </div>
   <div class="mt-3">
      <button type="submit" mat-flat-button color="primary" type="submit">Ajouter</button>
   </div>
</form>
